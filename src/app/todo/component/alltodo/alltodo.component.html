<div class="row">
  <div class="offset-9 col-md-3">
    <button routerLink="/addtodo" class="btn btn-primary float-end">
      add todo
    </button>
  </div>
</div>

<br />

<div class="container px-4">
  <div class="row gx-2">
    <div class="col-md-4 mt-2" *ngFor="let todo of alltodo">
      <div class="card">
        <div class="card-body">
          <p>{{ todo.name }}</p>
          <div class="d-flex justify-content-start" style="column-gap:5px;">
            <button class="btn btn-outline-primary" (click)="edittodo(todo.id)">Update</button>
            <button class="btn btn-outline-danger" (click)="deletetodo(todo.id)">Remove</button>
          </div>
        </div>
        <div class="card-footer">
            <p>Created Date : {{todo.createddate}}</p>
            <p>Updated Date : {{todo.updateddate}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
