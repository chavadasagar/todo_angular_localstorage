  <form action=""  [formGroup]="userform" (ngSubmit)="adduser()">
    <h1>Signup</h1>
    <hr>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name :</label>
        <input type="text" formControlName="name" e class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button class="btn btn-primary">Submit</button>
    &nbsp;
    <a routerLink="/">Login</a>
</form>
